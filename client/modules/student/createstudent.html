<div  ng-include="'/modules/home/header.html'"></div> 

 <div class="container-fluid">
       
    
<div id="page-wrapper"  >
 <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Student Admission</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        
                        </div>
                        <div class="panel-body">
                            <div class="row">
                            
                                <div class="col-lg-6">
                                    <form role="form" ng-submit="addStudent()" method="POST"  novalidate="novalidate">
                                   
                                   
                                  
                                    
                                        <div class="form-group">
                                            <label>First Name:</label>
                                            <input name="studentFirstName" ng-model="student.firstName" class="form-control" required>
                                           
                                        </div>
                                        
                                         
                                        
                                        <div class="form-group">
                                            <label>last name:</label>
                                            <input name="studentlastName"ng-model="student.lastName" class="form-control" required>
                                           
                                        </div>
                                        
                                         <div  class="form-group" ng-if="currentUser.admin">
                                            <label>School  :</label>
                                            <select class="form-control"  ng-model="student.schoolId" >
                                             <option ng-repeat="school in schools" value="{{school.schoolId}}">{{school.name}}</option>
                                             </select>
                                        </div>
                                    
                                        
                                        <div class="form-group">
                                            <label>Date of Birth:</label>
                                            <input name="dateOfBirth" ng-model="student.dateOfBirth" type="date" class="form-control" required>
                                            

                                        </div>
                                        <div class="form-group">
                                            <label>Admission Number:</label>
                                            <input name="admissionNo"ng-model="student.admissionNo" type= "text" class="form-control" required>
                                           
                                        </div>
                                         <div class="form-group">
                                            <label>Admission Date:</label>
                                        <input name="admissionDate"ng-model="student.admissionDate" type= "date" class ="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Roll Number:</label>
                                            <input name="rollNo" ng-model="student.rollNo" type= "text" class ="form-control" required>
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>Batch:</label>
                                            <select name="batchId" ng-model="student.batchId" class="form-control" >
                                                <option value="10">10th</option>
                                                <option>9th</option>
                                                <option>8th</option>
                                                <option>7th</option>
                                                <option>6th</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                             <label>Gender</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" ng-model="student.gender" value="1" checked>male
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" ng-model="student.gender" value="0">female
                                            </label>
                                            </div>
                                             <div class="form-group" required>
                                                <label>
                                                    <input type="checkbox" ng-model="student.isSmsEnabled"> Send sms
                                                </label>
                                            </div>
                                        
                                       
                         

                                         <div class="form-group">
                                              <label>Blood group:</label>
                                            <input name="bloodGroup"ng-model="student.bloodGroup" class="form-control">
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>Address:</label>
                                            <textarea name="address"ng-model="student.address" class="form-control"></textarea>
                                            
                                        </div>
                                      <div class="form-group">
                                            <label>Phone number-1</label>
                                            <input name="phone1"ng-model="student.phone1" class="form-control" required>
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>Phone number-2</label>
                                            <input name="phone2"ng-model="student.phone2" class="form-control" >
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Email id:</label>
                                            <input name="email"ng-model="student.email" class="form-control">
                                           
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Status:</label>
                                            <input name="status"ng-model="student.status" class="form-control">
                                            
                                        </div>
                                     <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                     </form>	
                                </div>   
                            	<div  ng-show="uploader.isHTML5" class = "col-lg-6"  ng-controller="UploadController" nv-file-drop uploader="uploader">
                <!-- 3. nv-file-over | nv-file-over="className" -->
                <div class="well my-drop-zone" nv-file-over uploader="uploader">
                    Drop Student Photo here
                </div>
                <div ng-show="uploader.isHTML5" ng-thumb="{ file: uploader.queue[0]._file, height: 100 }"></div>
                <input nv-file-select uploader="uploader" type="file"/>
                  <button type="button" class="btn btn-success btn-xs"
                                ng-click="uploader.queue[0].upload()"
                                ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span>
                            Upload
                        </button>
            </div>
                           
                            </div>
                        </div>    
                    </div>
            <!-- /.container-fluid -->
                </div>
</div>
   </div>
        
     </div>
