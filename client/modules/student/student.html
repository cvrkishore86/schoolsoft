 <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Student Admission</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>First Name:</label>
                                            <input name="studentFirstName" ng-model="student.firstName" class="form-control" required>
                                           
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>last name:</label>
                                            <input name="studentlastName"ng-model="student.lastName" class="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Date of Birth:</label>
                                            <input name="dateofbirth" ng-model="student.dateofbirth" type="date" class="form-control" required>
                                            

                                        </div>
                                        <div class="form-group">
                                            <label>Admission Number:</label>
                                            <input name="admissionnumber"ng-model="student.admissionnumber" type= "text" class="form-control" required>
                                           
                                        </div>
                                         <div class="form-group">
                                            <label>Admission Date:</label>
                                        <input name="admissiondate"ng-model="student.admissiondate" type= "date" class ="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Roll Number:</label>
                                            <input name="rollnumber" id="rollnumber" type= "text" class ="form-control" required>
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>Batch:</label>
                                            <select name="batch" id="batch" class="form-control" required>
                                                <option value="10">10th</option>
                                                <option>9th</option>
                                                <option>8th</option>
                                                <option>7th</option>
                                                <option>6th</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                             <label>Gender</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" ng-model="student.optionsRadiosmale" value="male" checked>male
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" ng-model="student.optionsRadiosfemale" value="female">female
                                            </label>
                                            </div>
                                             <div class="form-group" required>
                                                <label>
                                                    <input type="checkbox"> Send sms
                                                </label>
                                            </div>
                                        
                                       
                         

                                         <div class="form-group">
                                              <label>Blood group:</label>
                                            <input name="bloodgroup"ng-model="student.bloodgroup" class="form-control">
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Birth place:</label>
                                            <input name="birthplace" ng-model="student.birthplace" class="form-control">
                                           
                                        </div> 
                                        <div class="form-group">
                                            <label>Nationality id:</label>
                                         <select name="nationalityid"ng-model="student.nationalityid"  class="form-control">
                                                <option value="1">India</option>
                                            </select>
                                      </div>
                                       <div class="form-group">
                                            <label>First Language:</label>
                                            <input name="language"ng-model="student.language" class="form-control">
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Religion:</label>
                                            <input name="religoin"ng-model="student.religoin" class="form-control">
                                           
                                        </div>
                                         <div class="form-group">
                                            <label>Address:</label>
                                            <input name="Address"ng-model="student.Address" class="form-control">
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>City:</label>
                                            <input name="city"ng-model="student.city" class="form-control">
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>State:</label>
                                            <input name="state" ng-model="student.state" class="form-control">
                                           
                                        </div>
                                         <div class="form-group">
                                            <label>Pincode:</label>
                                            <input name="pincode"ng-model="student.pincode" class="form-control">
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Country id:</label>
                                         <select name="countryid" ng-model="student.countryid"  class="form-control">
                                                <option value="1">India</option>
                                            </select>
                                      </div>
                                      <div class="form-group">
                                            <label>Phone number-1</label>
                                            <input name="phonenumber1"ng-model="student.phonenumber1" class="form-control" required>
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>Phone number-2</label>
                                            <input name="phonenumber2"ng-model="student.phonenumber2" class="form-control" required>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Email id:</label>
                                            <input name="emailid"ng-model="student.email" class="form-control">
                                           
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Status:</label>
                                            <input name="status"ng-model="student.status" class="form-control">
                                            
                                        </div>
                                     <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>   
                            </div>
                        </div>    
                    </div>
            <!-- /.container-fluid -->
                </div>
