<section>
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Student Information</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Name
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" ng-submit="addStudent()" method="POST"  novalidate="novalidate">
                                    <div class="form-group">
                                            <label>Student Id</label>
                                            <input ng-model="student.studentId" name ="studentId" class="form-control" required>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input ng-model="student.firstName" name ="firstName" class="form-control" required>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input ng-model="student.lastName" name="lastName" class="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Date of Birth</label>
                                            <input type="date" ng-model="student.dateOfBirth" name="dateOfBirth" class="form-control">
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" ng-model="student.email" name="email" class="form-control" email>
                                            
                                        </div>
                                        <input type="submit"  value="Create Student"></input>
                                     </form>
                                    
                                </div>   
                            </div>
                        </div> 
                        </div>
                        </div>
                        </div>
                        
</section>
