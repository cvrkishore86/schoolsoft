<div  ng-include="'/modules/home/header.html'"></div> 

<div class="container-fluid">
<div id="page-wrapper"  >
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Teacher Page</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" ng-submit="addTeacher()" method="POST"  novalidate="novalidate">
                                        <div class="form-group">
                                            <label>First Name:</label>
                                            <input name="FirstName"ng-model="teacher.firstName"class="form-control" required>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name:</label>
                                            <input name="lastName" ng-model="teacher.lastName" class="form-control" required>
                                            
                                        </div>
                                        <div class="form-group">
                                             <label>Gender</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender"ng-model="teacher.gender" value="1" checked>male
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender"ng-model="teacher.gender" value="0">female
                                            </label>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Qualification:</label>
                                            <input name="qualification"ng-model="teacher.qualification" class="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Experiance Details:</label>
                                            <input name="experienceDetail" ng-model="teacher.experienceDetail" class="form-control"required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Experiance In Years:</label>
                                            <input name="experienceInYears" ng-model="teacher.experienceInYears" class="form-control"required>
                                           
                                        </div>
                                            <div class="form-group">
                                            <label>Date of Birth:</label>
                                            <input name="dateOfBirth"ng-model="teacher.dateOfBirth" type="date" class="form-control" required>
                                            
                                        </div>
                                        <div class="form-group">
                                              <label>Blood group:</label>
                                            <input name="bloodGroup" ng-model="teacher.bloodGroup" class="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Address:</label>
                                            <input name="homeAddress"ng-model="teacher.homeAddress" class="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Phone number-1</label>
                                            <input name="phonenumber1" ng-model="teacher.mobile" class="form-control" required>
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>Phone number-2</label>
                                            <input name="phonenumber2" ng-model="teacher.mobile2" class="form-control" required>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Email id:</label>
                                            <input name="email" ng-model="teacher.email" class="form-control" required>
                                           
                                        </div>
                                        <input type="submit"  value="Create Teacher"></input>
                                     </form>
                                </div>   
                            </div>
                        </div>    
                    </div>
            <!-- /.container-fluid -->
                </div>

   </div>
</div>
</div>
