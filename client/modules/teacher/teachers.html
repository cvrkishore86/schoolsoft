
<section>
<div  ng-include="'/modules/home/header.html'"></div> 
 <div class="container-fluid">
       
    
<div id="page-wrapper"  >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Teachers</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                 <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Teachers Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>DOB</th>
                                            <th>mobile</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="teacher in teachers">
                                            <td>{{teacher.teacherId}}</td>
                                        <td>{{teacher.firstName}}</td>
                                             <td>{{teacher.lastName}}</td>
                                             <td>{{teacher.dateOfBirth | date:"dd-MMM-yyyy"}}</td>
                                             <td>{{teacher.mobile}}</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
           </div>
           </div>
                </div>
        
     </div>
           </section>
