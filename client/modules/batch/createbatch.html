<div  ng-include="'/modules/home/header.html'"></div> 

 <div class="container-fluid">
       
    
<div id="page-wrapper"  >
 <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Create Batch</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        
                        </div>
                        <div class="panel-body">
                            <div class="row">
                            
                                <div class="col-lg-6">
                                    <form role="form" ng-submit="addBatch" method="POST"  novalidate="novalidate">
                                   
                                   
                                  
                                    
                                        <div class="form-group">
                                            <label> Name:</label>
                                            <input name="name" ng-model="batch.name" class="form-control" required>
                                           
                                        </div>
                                        
                                         
                                        
                                        <div class="form-group">
                                            <label>Start Date:</label>
                                            <input type="date" name="startDate" ng-model="batch.startDate" class="form-control" required>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>End Date:</label>
                                            <input type="date" name="endDate" ng-model="batch.endDate" class="form-control" required>
                                           
                                        </div>
                                        
                                         <div  class="form-group" ng-if="currentUser.admin">
                                            <label>School  :</label>
                                            <select class="form-control"  ng-model="batch.schoolId" >
                                             <option ng-repeat="school in schools" value="{{school.schoolId}}">{{school.name}}</option>
                                             </select>
                                        </div>
                                    
                                        
                                        <div class="form-group">
                                            <label>Grading Type:</label>
                                             <select class="form-control"  ng-model="batch.gradingType" >
                                             <option  value="CCE">CCE</option>
                                             <option  value="SSC">SSC</option>
                                             <option  value="CBSC">CBSC</option>
                                             <option  value="INT">International</option>
                                             </select>
                                            

                                        </div>
                                     <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                     </form>	
                                </div>   
                            </div>
                        </div>    
                    </div>
            <!-- /.container-fluid -->
                </div>
</div>
   </div>
        
     </div>
